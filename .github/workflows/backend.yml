name: backend

on:
  push:
    # Temporarily, on dev purposes
    branches: [ master ]
    # paths:
    # - 'backend/**'
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install flake8
      run: |
        pip install flake8

    - name: Run flake8
      run: flake8 --config backend/.flake8 backend/

  type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install mypy
      run: pip install mypy

    - name: Run mypy
      run: mypy --config-file backend/mypy.ini backend/

  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install requirements
      run: pip install -r backend/requirements/dev.txt

    - name: Run unit tests
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
      run: python backend/manage.py test
