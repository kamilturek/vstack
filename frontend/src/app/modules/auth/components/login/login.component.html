<div fxLayoutAlign="center center" fxFlexFill class="login-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">
            Login Page
        </mat-toolbar>
        <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="stretch" class="login-form" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input formControlName="username" matInput placeholder="Username" type="text">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="password" matInput placeholder="Password" type="password">
            </mat-form-field>
            <button mat-raised-button type="submit">Login</button>
        </form>
    </mat-card>
</div>
