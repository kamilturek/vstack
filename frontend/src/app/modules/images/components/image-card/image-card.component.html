<mat-card fxFlex="nogrow"
          fxLayout="column"
          fxLayoutAlign="center center"
          [matMenuTriggerFor]="menu">
    <div>
        <p>{{ image.name }}</p>
        <small>{{ image.tag }}</small>
    </div>
    <div class="image" fxLayoutAlign="center center">
        <img [src]="image.image_url">
    </div>
</mat-card>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="create()">
        Create instance
    </button>
</mat-menu>
