<div fxFlex fxLayout="row wrap">
    <mat-card fxFlex="nogrow" fxLayout="column" fxLayoutAlign="center center" *ngFor="let image of images$ | async">
        <div>
            <p>{{ image.name }}</p>
            <small>{{ image.tag }}</small>
        </div>
        <img [src]="image.imageUrl">
    </mat-card>
</div>
