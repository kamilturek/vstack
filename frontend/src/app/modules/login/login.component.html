<div fxLayoutAlign="center center" fxFlexFill class="login-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">
            Login Page
        </mat-toolbar>
        <form fxLayout="column" fxLayoutAlign="stretch" class="login-form">
            <mat-form-field>
                <input matInput placeholder="Username" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password">
            </mat-form-field>
            <button mat-raised-button type="submit">Login</button>
        </form>
    </mat-card>
</div>
