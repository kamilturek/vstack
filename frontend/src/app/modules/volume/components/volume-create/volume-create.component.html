<div class="dialog">
    <h1 mat-dialog-title>Add Volume</h1>
    <form [formGroup]="volumeForm">
        <mat-dialog-content>
            <mat-accordion multi displayMode="flat">
                <mat-expansion-panel class="mat-elevation-z1">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Name
                        </mat-panel-title>
                        <mat-panel-description fxFlex="none">
                            <mat-icon>edit</mat-icon>
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <mat-form-field fxFlex>
                        <input matInput formControlName="name" placeholder="Volume Name" name="volume" type="text">
                    </mat-form-field>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button cdkFocusInitial (click)="add()">Add</button>
        </mat-dialog-actions>
    </form>
</div>
