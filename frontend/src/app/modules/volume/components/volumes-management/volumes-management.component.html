<div fxFlex fxLayoutGap="10px">
    <button mat-button color="accent" (click)="add()">
        <mat-icon>add</mat-icon>
        <span>Add</span>
    </button>
    <button mat-button color="accent" (click)="refresh()">
        <mat-icon>refresh</mat-icon>
        <span>Refresh</span>
    </button>
    <button mat-button color="accent" [disabled]="!volumeStore.selection.hasValue()" (click)="delete()">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
    </button>
</div>
