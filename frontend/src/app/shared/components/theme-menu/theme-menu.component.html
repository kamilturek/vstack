<button mat-button [matMenuTriggerFor]="themeMenu">
    <mat-icon> format_color_fill</mat-icon>
</button>
<mat-menu #themeMenu>
    <mat-radio-group [formControl]="themeOption">
        <button mat-menu-item *ngFor="let option of options$ | async">
            <mat-radio-button [value]="option.value">
                {{ option.label }}
            </mat-radio-button>
        </button>
    </mat-radio-group>
</mat-menu>
